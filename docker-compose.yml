services:

  # ── MongoDB ──────────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI Webhook Server ───────────────────────────────────────────────────
  webhook:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      MONGODB_URI: mongodb://mongo:27017
    volumes:
      - ./github-app.pem:/app/github-app.pem:ro
    depends_on:
      mongo:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── MCP Server ───────────────────────────────────────────────────────────────
  mcp:
    build: .
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MCP_HOST: 0.0.0.0
      MCP_PORT: "8001"
    volumes:
      - ./github-app.pem:/app/github-app.pem:ro
    depends_on:
      mongo:
        condition: service_healthy
    command: ["python", "-m", "app.mcp_server"]

volumes:
  mongo_data: